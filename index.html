<script>
   window.onload = function(){
      var audio = document.getElementById('music');
         audio.pause();
   }
   function play(){
      var audio = document.getElementById('music');
      if (audio.paused){
         audio.play();
         document.getElementById('musicImg').src="绝区零.png";
      }
      else{
         audio.pause();
         audio.curruntTime = 0;
         document.getElementById('musicImg').src="绝区零.png"
      }
   }
</script>
